<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="team-container" id="team-1">
            <h2>home</h2>
            <div class="score-container">0</div>
            <div class="points-container">
                <button class="btn btn-1">+1</button>
                <button class="btn btn-2">+2</button>
                <button class="btn btn-3">+3</button>
            </div>
        </div>

        <div class="team-container" id="team-2">
            <h2>guest</h2>
            <div class="score-container">0</div>
            <div class="points-container">
                <button class="btn btn-1">+1</button>
                <button class="btn btn-2">+2</button>
                <button class="btn btn-3">+3</button>
            </div>
        </div>
    </div>

    <button class="btn new-game-btn" id="new-game-btn">new game</button>

    <script src="script.js"></script>
</body>

</html>
